# VyOS Ansible Inventory
# Used by GitHub Actions for configuration deployment
---
all:
  children:
    vyos_gateway:
      hosts:
        gateway:
          # Connect via Tailscale in CI/CD
          # Or direct IP for local execution
          ansible_host: "{{ lookup('env', 'VYOS_HOST') | default('10.0.0.2', true) }}"
          ansible_user: vyos
          ansible_network_os: vyos.vyos.vyos
          ansible_connection: ansible.netcommon.network_cli

          # SSH key authentication (no password)
          # Default key is extracted by running: ../init.sh
          ansible_ssh_private_key_file: "{{ lookup('env', 'VYOS_SSH_KEY') | default('~/.ssh/vyos-gateway', true) }}"

          # VyOS-specific settings
          ansible_become: false  # VyOS uses configure mode, not sudo
