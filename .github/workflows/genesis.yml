name: genesis

on:
  push:
    branches: [master]
    paths:
      - 'bootstrap/genesis/**'
  pull_request:
    paths:
      - 'bootstrap/genesis/**'

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bootstrap/genesis

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Check formatting
        run: uvx ruff format --check .

      - name: Lint
        run: uvx ruff check .
